<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            touch-action: none;
            background-color: #000;
        }

        /* L·ªõp canvas ƒë·ªÉ v·∫Ω */
        #drawingCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            cursor: crosshair;
        }

        /* L·ªõp n·ªÅn gradient */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ff3366, #ff9933, #33ccff, #9966ff);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container cho c√°c h√¨nh r∆°i */
        .falling-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        /* Th√¥ng ƒëi·ªáp */
        .message-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            opacity: 0;
            transition: opacity 1.5s ease;
            pointer-events: none;
            text-align: center;
        }

        .apology-message {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            max-width: 85%;
            transform: translateY(20px);
            transition: transform 1s ease;
        }

        .apology-message h1 {
            font-size: 1.5rem;
            color: #ff3366;
            line-height: 1.4;
        }

        /* ƒêi·ªÅu khi·ªÉn */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 5;
            opacity: 0.9;
            transition: opacity 0.3s;
        }

        .control-btn {
            background-color: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            color: #ff3366;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .control-btn.active {
            background-color: #ff3366;
            color: white;
            transform: scale(1.1);
        }

        .control-btn:hover, .control-btn:active {
            transform: scale(1.05);
        }

        /* H∆∞·ªõng d·∫´n nh·ªè */
        .hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            color: #333;
            z-index: 5;
            text-align: center;
            opacity: 0.8;
            animation: pulseHint 2s infinite;
        }

        @keyframes pulseHint {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* H√¨nh r∆°i */
        .falling-heart, .falling-star {
            position: absolute;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
        }

        .falling-heart {
            color: #ff3366;
            font-size: 0;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.7);
            animation: heartFall linear forwards;
        }

        .falling-star {
            color: #ffcc00;
            font-size: 0;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            animation: starFall linear forwards;
        }

        @keyframes heartFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.8;
            }
        }

        @keyframes starFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0.8;
            }
        }

        /* Hi·ªáu ·ª©ng v·∫Ω */
        .drawing-effect {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                bottom: 15px;
                gap: 10px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .hint {
                top: 15px;
                font-size: 0.9rem;
                padding: 8px 16px;
            }
            
            .apology-message {
                padding: 20px 25px;
            }
            
            .apology-message h1 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .controls {
                bottom: 10px;
                gap: 8px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }
            
            .hint {
                top: 10px;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- N·ªÅn gradient -->
    <div class="gradient-bg" id="gradientBg"></div>
    
    <!-- Canvas ƒë·ªÉ v·∫Ω -->
    <canvas id="drawingCanvas"></canvas>
    
    <!-- Container cho c√°c h√¨nh r∆°i -->
    <div class="falling-container" id="fallingContainer"></div>
    
    <!-- Th√¥ng ƒëi·ªáp -->
    <div class="message-container" id="messageContainer">
        <div class="apology-message">
            <h1>T·ªõ xin l·ªói em b√© l·ª£n ng·ªëc c·ªßa t·ªõ nkaaaaa</h1>
        </div>
    </div>
    
    <!-- H∆∞·ªõng d·∫´n -->
    <div class="hint" id="hint">V·∫Ω tr√°i tim ‚ù§Ô∏è ho·∫∑c ng√¥i sao ‚≠ê ƒë·ªÉ xem ƒëi·ªÅu k·ª≥ di·ªáu!</div>
    
    <!-- ƒêi·ªÅu khi·ªÉn -->
    <div class="controls">
        <button class="control-btn active" id="heartBtn" title="V·∫Ω tr√°i tim">
            ‚ù§Ô∏è
        </button>
        <button class="control-btn" id="starBtn" title="V·∫Ω ng√¥i sao">
            ‚≠ê
        </button>
        <button class="control-btn" id="clearBtn" title="X√≥a t·∫•t c·∫£">
            üóëÔ∏è
        </button>
        <button class="control-btn" id="magicBtn" title="Hi·ªán th√¥ng ƒëi·ªáp">
            ‚ú®
        </button>
    </div>

    <script>
        // Khai b√°o bi·∫øn
        let canvas, ctx;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let drawMode = 'heart'; // 'heart' ho·∫∑c 'star'
        let drawings = [];
        let totalDrawings = 0;
        let messageShown = false;
        
        // M√†u s·∫Øc cho b√∫t v·∫Ω
        const colors = [
            '#ff3366', '#ff6633', '#ffcc33', '#33ff66',
            '#33ccff', '#3366ff', '#9966ff', '#ff33cc'
        ];
        
        // Kh·ªüi t·∫°o khi trang load
        window.addEventListener('DOMContentLoaded', init);
        
        function init() {
            // L·∫•y c√°c ph·∫ßn t·ª≠
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            const gradientBg = document.getElementById('gradientBg');
            const messageContainer = document.getElementById('messageContainer');
            const hint = document.getElementById('hint');
            const heartBtn = document.getElementById('heartBtn');
            const starBtn = document.getElementById('starBtn');
            const clearBtn = document.getElementById('clearBtn');
            const magicBtn = document.getElementById('magicBtn');
            
            // C√†i ƒë·∫∑t k√≠ch th∆∞·ªõc canvas
            resizeCanvas();
            
            // C√†i ƒë·∫∑t style v·∫Ω
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // ·∫®n hint sau 5 gi√¢y
            setTimeout(() => {
                hint.style.opacity = '0';
                hint.style.transition = 'opacity 1s';
                
                setTimeout(() => {
                    hint.style.display = 'none';
                }, 1000);
            }, 5000);
            
            // Hi·ªÉn th·ªã n·ªÅn gradient t·ª´ t·ª´
            setTimeout(() => {
                gradientBg.style.opacity = '1';
            }, 500);
            
            // X·ª≠ l√Ω s·ª± ki·ªán v·∫Ω
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // X·ª≠ l√Ω s·ª± ki·ªán c·∫£m ·ª©ng
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
            
            // X·ª≠ l√Ω n√∫t ƒëi·ªÅu khi·ªÉn
            heartBtn.addEventListener('click', () => setDrawMode('heart'));
            starBtn.addEventListener('click', () => setDrawMode('star'));
            clearBtn.addEventListener('click', clearCanvas);
            magicBtn.addEventListener('click', showMessage);
            
            // X·ª≠ l√Ω thay ƒë·ªïi k√≠ch th∆∞·ªõc c·ª≠a s·ªï
            window.addEventListener('resize', resizeCanvas);
            
            // H√†m b·∫Øt ƒë·∫ßu v·∫Ω
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = getMousePos(e);
                
                // Th√™m hi·ªáu ·ª©ng khi b·∫Øt ƒë·∫ßu v·∫Ω
                createDrawingEffect(lastX, lastY);
            }
            
            // H√†m v·∫Ω
            function draw(e) {
                if (!isDrawing) return;
                
                e.preventDefault();
                
                const [x, y] = getMousePos(e);
                
                // V·∫Ω l√™n canvas
                drawOnCanvas(lastX, lastY, x, y);
                
                // Ph√°t hi·ªán h√¨nh v·∫Ω
                detectShape(lastX, lastY, x, y);
                
                // T·∫°o hi·ªáu ·ª©ng t·∫°i v·ªã tr√≠ v·∫Ω
                createDrawingEffect(x, y);
                
                // L∆∞u v·ªã tr√≠ cu·ªëi
                [lastX, lastY] = [x, y];
            }
            
            // H√†m d·ª´ng v·∫Ω
            function stopDrawing() {
                if (!isDrawing) return;
                
                isDrawing = false;
                
                // Ki·ªÉm tra xem ƒë√£ v·∫Ω ƒë·ªß ƒë·ªÉ hi·ªán th√¥ng ƒëi·ªáp ch∆∞a
                if (totalDrawings >= 10 && !messageShown) {
                    setTimeout(() => {
                        showMessage();
                    }, 1000);
                }
            }
            
            // H√†m x·ª≠ l√Ω touch start
            function handleTouchStart(e) {
                e.preventDefault();
                isDrawing = true;
                const touch = e.touches[0];
                [lastX, lastY] = [touch.clientX, touch.clientY];
                createDrawingEffect(lastX, lastY);
            }
            
            // H√†m x·ª≠ l√Ω touch move
            function handleTouchMove(e) {
                if (!isDrawing) return;
                
                e.preventDefault();
                const touch = e.touches[0];
                const x = touch.clientX;
                const y = touch.clientY;
                
                drawOnCanvas(lastX, lastY, x, y);
                detectShape(lastX, lastY, x, y);
                createDrawingEffect(x, y);
                
                [lastX, lastY] = [x, y];
            }
            
            // H√†m l·∫•y v·ªã tr√≠ chu·ªôt/touch
            function getMousePos(e) {
                let x, y;
                
                if (e.type.includes('touch')) {
                    const touch = e.touches[0];
                    x = touch.clientX;
                    y = touch.clientY;
                } else {
                    x = e.clientX;
                    y = e.clientY;
                }
                
                return [x, y];
            }
            
            // H√†m v·∫Ω l√™n canvas
            function drawOnCanvas(x1, y1, x2, y2) {
                // Ch·ªçn m√†u ng·∫´u nhi√™n
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                ctx.strokeStyle = color;
                ctx.lineWidth = 8;
                
                // B·∫Øt ƒë·∫ßu v·∫Ω ƒë∆∞·ªùng
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
                
                // Th√™m ƒëi·ªÉm s√°ng
                ctx.beginPath();
                ctx.arc(x2, y2, 4, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
                
                // L∆∞u drawing v√†o m·∫£ng
                drawings.push({
                    x1, y1, x2, y2, color,
                    timestamp: Date.now()
                });
                
                // Gi·ªõi h·∫°n s·ªë l∆∞·ª£ng drawings
                if (drawings.length > 100) {
                    drawings.shift();
                }
            }
            
            // H√†m ph√°t hi·ªán h√¨nh v·∫Ω
            function detectShape(x1, y1, x2, y2) {
                // T√≠nh kho·∫£ng c√°ch di chuy·ªÉn
                const dx = x2 - x1;
                const dy = y2 - y1;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // N·∫øu di chuy·ªÉn ƒë·ªß xa
                if (distance > 30) {
                    totalDrawings++;
                    
                    // T·∫°o h√¨nh r∆°i d·ª±a tr√™n mode
                    if (drawMode === 'heart') {
                        createFallingHeart(x2, y2);
                    } else {
                        createFallingStar(x2, y2);
                    }
                }
            }
            
            // H√†m t·∫°o hi·ªáu ·ª©ng v·∫Ω
            function createDrawingEffect(x, y) {
                const effect = document.createElement('div');
                effect.className = 'drawing-effect';
                
                // M√†u s·∫Øc ng·∫´u nhi√™n
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                effect.style.background = `radial-gradient(circle, ${color} 0%, rgba(255,255,255,0) 70%)`;
                effect.style.width = '40px';
                effect.style.height = '40px';
                effect.style.left = `${x}px`;
                effect.style.top = `${y}px`;
                effect.style.opacity = '0.7';
                
                document.body.appendChild(effect);
                
                // Hi·ªáu ·ª©ng bi·∫øn m·∫•t
                setTimeout(() => {
                    effect.style.opacity = '0';
                    effect.style.transition = 'opacity 0.5s ease';
                    
                    setTimeout(() => {
                        if (effect.parentNode) {
                            document.body.removeChild(effect);
                        }
                    }, 500);
                }, 100);
            }
            
            // H√†m t·∫°o tr√°i tim r∆°i
            function createFallingHeart(x, y) {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.innerHTML = '‚ù§Ô∏è';
                
                // V·ªã tr√≠ b·∫Øt ƒë·∫ßu
                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;
                
                // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                const size = Math.random() * 30 + 25;
                heart.style.fontSize = `${size}px`;
                
                // Th·ªùi gian r∆°i
                const duration = Math.random() * 3 + 2;
                heart.style.animationDuration = `${duration}s`;
                
                // Th√™m v√†o container
                document.getElementById('fallingContainer').appendChild(heart);
                
                // B·∫Øt ƒë·∫ßu animation
                setTimeout(() => {
                    heart.style.opacity = '1';
                }, 10);
                
                // X√≥a sau khi r∆°i xong
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, duration * 1000);
            }
            
            // H√†m t·∫°o ng√¥i sao r∆°i
            function createFallingStar(x, y) {
                const star = document.createElement('div');
                star.className = 'falling-star';
                star.innerHTML = '‚≠ê';
                
                // V·ªã tr√≠ b·∫Øt ƒë·∫ßu
                star.style.left = `${x}px`;
                star.style.top = `${y}px`;
                
                // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
                const size = Math.random() * 35 + 25;
                star.style.fontSize = `${size}px`;
                
                // Th·ªùi gian r∆°i
                const duration = Math.random() * 4 + 2;
                star.style.animationDuration = `${duration}s`;
                
                // Th√™m v√†o container
                document.getElementById('fallingContainer').appendChild(star);
                
                // B·∫Øt ƒë·∫ßu animation
                setTimeout(() => {
                    star.style.opacity = '1';
                }, 10);
                
                // X√≥a sau khi r∆°i xong
                setTimeout(() => {
                    if (star.parentNode) {
                        star.parentNode.removeChild(star);
                    }
                }, duration * 1000);
            }
            
            // H√†m ƒë·∫∑t ch·∫ø ƒë·ªô v·∫Ω
            function setDrawMode(mode) {
                drawMode = mode;
                
                // C·∫≠p nh·∫≠t tr·∫°ng th√°i n√∫t
                heartBtn.classList.toggle('active', mode === 'heart');
                starBtn.classList.toggle('active', mode === 'star');
                
                // Hi·ªáu ·ª©ng chuy·ªÉn ƒë·ªïi
                const activeColor = mode === 'heart' ? '#ff3366' : '#ffcc00';
                document.querySelector('.control-btn.active').style.backgroundColor = activeColor;
            }
            
            // H√†m x√≥a canvas
            function clearCanvas() {
                // X√≥a canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // X√≥a m·∫£ng drawings
                drawings = [];
                totalDrawings = 0;
                
                // ·∫®n th√¥ng ƒëi·ªáp n·∫øu ƒëang hi·ªán
                messageContainer.style.opacity = '0';
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 500);
                
                messageShown = false;
                
                // Hi·ªáu ·ª©ng x√≥a
                createClearEffect();
            }
            
            // H√†m t·∫°o hi·ªáu ·ª©ng x√≥a
